<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محرر أكواد تفاعلي</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .editor-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .editor {
            flex: 1;
            min-width: 30%;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background: #fff;
        }
        textarea {
            width: 100%;
            height: 200px;
            border: none;
            outline: none;
            resize: none;
            padding: 10px;
            font-size: 14px;
            background: #f9f9f9;
            border-radius: 5px;
        }
        .buttons {
            margin-top: 20px;
            text-align: center;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .preview {
            display: none;
            position: fixed;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
            padding: 10px;
            overflow: hidden;
        }
        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #007bff;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .close-btn {
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .editor-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center; margin-bottom: 20px;">محرر أكواد تفاعلي</h2>
        <div class="editor-container">
            <div class="editor">
                <h3>HTML</h3>
                <textarea id="html-code"></textarea>
            </div>
            <div class="editor">
                <h3>CSS</h3>
                <textarea id="css-code"></textarea>
            </div>
            <div class="editor">
                <h3>JavaScript</h3>
                <textarea id="js-code"></textarea>
            </div>
        </div>
        <div class="buttons">
            <button onclick="runCode()">تشغيل الكود</button>
        </div>
    </div>
    
    <div class="preview" id="preview-box">
        <div class="preview-header">
            <span>المعاينة</span>
            <span class="close-btn" onclick="closePreview()">&times;</span>
        </div>
        <iframe id="output-frame" style="width:100%; height:90%; border:none;"></iframe>
    </div>
    
    <script>
        function runCode() {
            let html = document.getElementById("html-code").value;
            let css = "<style>" + document.getElementById("css-code").value + "</style>";
            let js = "<script>" + document.getElementById("js-code").value + "</" + "script>";
            let previewFrame = document.getElementById("output-frame");
            previewFrame.contentDocument.open();
            previewFrame.contentDocument.write(html + css + js);
            previewFrame.contentDocument.close();
            document.getElementById("preview-box").style.display = "block";
        }
        
        function closePreview() {
            document.getElementById("preview-box").style.display = "none";
        }
    </script>
</body>
</html>
